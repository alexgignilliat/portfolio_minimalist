<head>

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdn.rawgit.com/bradley/Blotter/3007fe6e/build/materials/fliesMaterial.js"></script>
    <title>//alexgignilliat</title>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container-fluid">
        <div class="row d-inline-flex justify-content-center" id="stickyRow">
            <div id="main"></div>
            <div class="row d-flex justify-content-center" id="linkRow">
                <a href="#">Home</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="row" id="portfolio">
            <div class="projects col-12 d-inline-flex justify-content-center">
                <div class="row">
                    <div class="examples col-2">
                        <a target="_blank" href="https://tranquil-gorge-75452.herokuapp.com/">
                            <img src="assets/images/burger.png">
                            <p class="portText">Burger App</p>
                        </a>
                    </div>
                    <div class="examples col-2">
                        <a target="_blank" href="https://google.com">
                            <img src="assets/images/dayplannerss.png">
                            <p class="portText">Day Planner</p>
                        </a>
                    </div>
                    <div class="examples col-2">
                        <a target="_blank" href="https://google.com">
                            <img src="assets/images/stonksSS.png">
                            <p class="portText">Stonks</p>
                        </a>
                    </div>
                    <div class="examples col-2">
                        <a target="_blank" href="https://alexgignilliat.github.io/Digital-Asset-Monitor/">
                            <img src="assets/images/DAM.png">
                            <p class="portText">Digital Asset Monitor</p>
                        </a>
                    </div>
                    <div class="examples col-2">
                        <a target="_blank" href="https://alexgignilliat.github.io/Weather-Dashboard/">
                            <img src="assets/images/weather.png">
                            <p class="portText">Weather Dashboard</p>
                        </a>
                    </div>
                    <div class="examples col-2">
                        <a target="_blank" href="https://the-best-note-taker-ever.herokuapp.com/">
                            <img src="assets/images/notes.png">
                            <p class="portText">Note Taker</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="contact">
            <div class="projects col-12 d-flex justify-content-center" style="background-color: rgba(138, 138, 138, 0.253); margin-top: 65px;padding: 0; height: 400px; max-width: 40%; border: 1px rgba(29, 29, 29, 0.185) solid">
                <div class="row">
                <div class="form-box" style="z-index: 13333;">
                    <h5><strong>Let's build something.</strong></h5>
                    <hr>
                    <form action="https://formspree.io/mbjodlrz"
                    method="POST">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" type="text" name="Name">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" id="email" type="email" name="Email">
                      </div>
                      <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="Message"></textarea>
                      </div>
                      <input class="btn btn-primary" type="submit" value="Submit" />
                      </div>
                    </form>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</body>

</html>
